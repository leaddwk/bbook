                <button type="button" onclick="location.href='index.html'"><img src="images/homeb.png" width="40px" height="40px" alt=""></button>

            <div class="int-area">
                <input type="text" id="id"
                autocomplete="on" required>
                <label for="id">이메일 주소</label>
            </div>
            <div class="int-area">
                <input type="password" id="pwd"
                autocomplete="on" required>
                <label for="id">비밀번호</label>
            </div>
            <div class="btn1-area">
                <button type="submit" id="signInButton">로그인</button>

            <div class="caption">
                <a href="signup.html">회원 가입하러 가기</a>

            };
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            const auth = getAuth();

            document.getElementById("signInButton").addEventListener("click", (event) => {
                event.preventDefault()
                const email = document.getElementById("id").value
                const password = document.getElementById("pwd").value

                signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    sessionStorage.setItem('userin', email);
                    location.replace("index.html");
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                });
            })
