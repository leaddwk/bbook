<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-form">
        <h1>로그인 서비스</h1>
        <form action="">
            <div class="home1">
                <button type="button" onclick="location.href='index.html'"><img src="homeb.png" width="40px" height="40px" alt=""></button>
            </div>
            <div class="int-area">
                <input type="email" id="id"
                autocomplete="on" required>
                <label for="id">이메일 주소</label>
            </div>
            <div class="int-area">
                <input type="password" id="pwd"
                autocomplete="on" required>
                <label for="id">비밀번호</label>
            </div>
            <div class="btn-area">
                <button type="submit" id="signUpButton">회원가입</button>
            </div>
            <div class="caption">
                <a href="login.html">로그인 하러 가기</a>
            </div>
        </form>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics.js";
            import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
                apiKey: "AIzaSyACR4AeiE__vsrT0l42RBjAKldXjMkywmU",
                authDomain: "easylogin-ccabe.firebaseapp.com",
                projectId: "easylogin-ccabe",
                storageBucket: "easylogin-ccabe.appspot.com",
                messagingSenderId: "107652189920",
                appId: "1:107652189920:web:d7a0f8c2a98e87f5bf0a85",
                measurementId: "G-V2N3GPBY8F"
            };
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const auth = getAuth();

            document.getElementById("signUpButton").addEventListener("click", (event) => {
                event.preventDefault()
                const email = document.getElementById("id").value
                const password = document.getElementById("pwd").value
                
                createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log(userCredential)
                    alert("회원가입에 성공했습니다!");
                    // Signed in
                    const user = userCredential.user;
                    // ...
                })
                .catch((error) => {
                    alert("회원가입에 실패했습니다!");
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // ..
                });
            })
          </script>
    </section>
</body>
</html>
